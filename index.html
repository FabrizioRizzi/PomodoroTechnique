<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./components/countDownTimer/countDownTimer.css">
    <link rel="stylesheet" href="./components/task/task.css">
    <title>Pomodoro Technique</title>
</head>
<body ng-app="PomodoroTechnique">
<div class="MainController" ng-controller="MainController as vm">
    <div class="Title">
        <img src="./images/pomodorotechnique-logo.png"/>
    </div>
    <div class="CountDownTimerContainer">
        <count-down-timer pomodoro-time="vm.pomodoroTime"></count-down-timer>
    </div>
    <div class="TaskContainer">
        <task></task>
    </div>
</div>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./js/script.js"></script>
<script src="./components/countDownTimer/countDownTimer.js"></script>
<script src="./components/task/task.js"></script>
</body>
</html>
